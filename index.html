<html>
  <head>
    <title>Safu Chrome Extension</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Lato" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 5vh 30px 10vh;
        font-family: 'Lato', sans-serif;
        background: linear-gradient(#FFF, #F5F5F5);
      }
      h1 {
        font-size: 0;
        color: transparent;
        margin: 0;
        padding: 0;
      }
      main {
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      p {
        opacity: 0.4;
        font-size: 3vw;
        margin: 0 0 3vh;
        font-family: 'Dosis', sans-serif;
      }
      img {
        display: block;
        width: 30vw;
        min-width: 400px;
        margin: 0 auto 4vh;
      }
      ul {
        margin-bottom: 4vw;
      }
      ul li {
        font-size: 1.8vw;
        line-height: 3vw;
        text-align: left;
      }
      a {
        display: block;
        margin: 0 auto;
        width: 28vw;
        height: 5.6vw;
        line-height: 5.6vw;
        font-size: 2vw;
        color: #FFF;
        text-decoration: none;
        background: #F4BB0E;
        border-radius: 0.3vw;
      }
      @media (max-width: 920px) {
        p {
          font-size: 20px;
          margin: 0 0 20px;
        }
        img {
          width: 100%;
          max-width: 400px;
          min-width: 0;
        }
        ul {
          margin-bottom: 30px;
        }
        ul li {
          font-size: 18px;
          line-height: 30px;
        }
        a {
          width: 100%;
          max-width: 320px;
          height: 62px;
          line-height: 62px;
          font-size: 20px;
          border-radius: 4px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Safu Chrome Extension</h1>

    <main>
      <p>Keep your funds</p>
      <img src="./images/safu-logo.svg" alt="Safu" />
      <ul>
        <li>Tag &amp; keep track of addresses</li>
        <li>Check all of your balances</li>
        <li>Securely store private keys</li>
      </ul>
      <a href="https://chrome.google.com/webstore/detail/anlghdchdgbljjcgbigaefjdohfmmmip">
        Get the Extension Now
      </a>
    </main>
  </body>
</html>
